# Text for `site.*`
title: Complete list of all GitHub profile Badges and Achievements
url: https://gomzyakov.github.io/github-profile-achievements
baseurl: ""
repository: gomzyakov/github-profile-achievements

permalinks: pretty

include:
  - LICENSE

plugins:
  - github-pages
  - jekyll-include-cache
  - jekyll-titles-from-headings
  - jekyll-sitemap

# Exclude the `vendor` folder created by build process
exclude:
  - vendor

defaults:
  -
    scope:
      path: "index.md"
    values:
      order: 0 # Show the index at the top of the navigation
  -
    scope:
      path: "LICENSE.md"
    values:
      order: 100 # Show the license at the bottom of the navigation

titles_from_headings:
  strip_title: true

syntax_highlighter: rouge
